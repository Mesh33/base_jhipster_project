<div>
    <h2>
        <span>Mes inscriptions</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="participants">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>Nom</span></th>
                <th><span>Type</span></th>
                <th><span>DÃ©partement</span></th>
                <th><span>Lieu</span></th>
                <th><span>Date</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let participant of participants ;trackBy: trackId">
                <td><div *ngIf="participant.race">{{participant.race?.raceName}}</div></td>
                <td><div *ngIf="participant.race">{{participant.race?.raceType}}</div></td>
                <td><div *ngIf="participant.race">{{participant.race?.department}}</div></td>
                <td><div *ngIf="participant.race">{{participant.race?.place}}</div></td>
                <td><div *ngIf="participant.race">{{participant.race?.date}}</div></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
