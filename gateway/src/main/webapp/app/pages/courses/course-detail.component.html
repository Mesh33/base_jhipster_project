
<div *ngIf="course">
    <div *ngIf="course.raceName">
        <h2>{{course.raceName}}</h2>
    </div>
    <div *ngIf="!course.raceName">
        <h2><span>Course n°</span>{{course.id}}</h2>
    </div>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{course.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Lieu</span></dt>
        <dd>
            <span>{{course.place}}</span>
        </dd>
        <dt><span>Prix</span></dt>
        <dd>
            <span>{{course.price}} €</span>
        </dd>
        <dt><span>Departement</span></dt>
        <dd>
            <span>{{course.department}}</span>
        </dd>
        <dt><span>Type de course</span></dt>
        <dd>
            <span>{{course.raceType}}</span>
        </dd>
        <dt><span>Organisateur</span></dt>
        <dd>
            <div *ngIf="course.organizer">
                <a [routerLink]="['/organizer', course.organizer?.id]">{{course.organizer?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Retour</span>
    </button>

    <button type="button"
            [routerLink]="['/']"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Editer</span>
    </button>

    <button type="button"
                     [routerLink]="['../inscription', course.id]"
                     replaceUrl="true"
                     class="btn btn-primary">
    <span class="fa fa-pencil"></span>&nbsp;<span> S'inscrire</span>
</button>
</div>
