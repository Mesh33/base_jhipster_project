<div>
    <h2>
        <span>Participants</span>
        <button class="btn btn-primary float-right jh-create-entity create-participant" [routerLink]="['/', { outlets: { popup: ['participant-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Participant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="participants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Username</span></th>
            <th><span>Prefered Race</span></th>
            <th><span>Race</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let participant of participants ;trackBy: trackId">
                <td><a [routerLink]="['../participant', participant.id ]">{{participant.id}}</a></td>
                <td>{{participant.username}}</td>
                <td>{{participant.preferedRace}}</td>
                <td>
                    <div *ngIf="participant.race">
                        <a [routerLink]="['../race', participant.race?.id ]" >{{participant.race?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../participant', participant.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'participant/'+ participant.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'participant/'+ participant.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
