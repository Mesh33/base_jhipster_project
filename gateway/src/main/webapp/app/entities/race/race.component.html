<div>
    <h2>
        <span>Les Courses</span>
        <button class="btn btn-primary float-right jh-create-entity create-race" [routerLink]="['/', { outlets: { popup: ['race-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Organiser une course
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Rechercher une course">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="races">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Place</span></th>
            <th><span>Price</span></th>
            <th><span>Organizer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let race of races ;trackBy: trackId">
                <td><a [routerLink]="['../race', race.id ]">{{race.id}}</a></td>
                <td>{{race.date | date:'mediumDate'}}</td>
                <td>{{race.place}}</td>
                <td>{{race.price}}</td>
                <td>
                    <div *ngIf="race.organizer">
                        <a [routerLink]="['../organizer', race.organizer?.id ]" >{{race.organizer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../race', race.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'race/'+ race.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
