<div>
    <h2>
        <span>Races</span>
        <button class="btn btn-primary float-right jh-create-entity create-race" [routerLink]="['/', { outlets: { popup: ['race-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Race
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="races">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Place</span></th>
            <th><span>Price</span></th>
            <th><span>Department</span></th>
            <th><span>Race Name</span></th>
            <th><span>Race Type</span></th>
            <th><span>Organisateur</span></th>
            <th><span>Organizer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let race of races ;trackBy: trackId">
                <td><a [routerLink]="['../race', race.id ]">{{race.id}}</a></td>
                <td>{{race.date | date:'mediumDate'}}</td>
                <td>{{race.place}}</td>
                <td>{{race.price}}</td>
                <td>{{race.department}}</td>
                <td>{{race.raceName}}</td>
                <td>{{race.raceType}}</td>
                <td>{{race.organisateur}}</td>
                <td>
                    <div *ngIf="race.organizer">
                        <a [routerLink]="['../organizer', race.organizer?.id ]" >{{race.organizer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../race', race.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'race/'+ race.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'race/'+ race.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
