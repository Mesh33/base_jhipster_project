<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Activation de votre compte</h1>

            <div class="alert alert-success" *ngIf="success">
                <span><strong>Votre compte a été activé</strong> Veuillez vous </span>
                <a class="alert-link" (click)="login()">connecter</a>.
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>L'activation de vote compte a échoué.</strong> Veuillez utiliser notre formulaire pour vous inscrire.
            </div>

        </div>
    </div>
</div>
